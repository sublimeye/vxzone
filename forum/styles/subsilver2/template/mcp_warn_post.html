<!-- INCLUDE mcp_header.html -->

<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
<tr>
	<th colspan="2" align="center">{L_POST}</th>
</tr>
<tr> 
	<td class="row1" align="center">
		<table cellspacing="1" cellpadding="2" border="0">
		<tr>
			<td class="gen" align="center"><!-- IF USER_COLOR --><b style="color: #{USER_COLOR}"><!-- ELSE --><b><!-- ENDIF -->{USERNAME}</b></td>
		</tr>
		<!-- IF RANK_TITLE -->
			<tr>
				<td class="postdetails" align="center">{RANK_TITLE}</td>
			</tr>
		<!-- ENDIF -->
		<!-- IF RANK_IMG -->
			<tr>
				<td align="center">{RANK_IMG}</td>
			</tr>
		<!-- ENDIF -->
		<tr>
			<td align="center"><!-- IF AVATAR_IMG -->{AVATAR_IMG}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF --></td>
		</tr>
		</table>
	</td>
	<td class="row1">
		<span class="gen">{POST}</span>
	</td>
</tr>
</table>

<br clear="all" /><br />

<form method="post" name="mcp" action="{U_POST_ACTION}">

<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
<tr>
	<th colspan="2" align="center">{L_ADD_WARNING}</th>
</tr>
<tr>
	<td colspan="2" class="row3" align="center"><span class="genmed">{L_ADD_WARNING_EXPLAIN}</span></td>
</tr>
<tr>
	<td class="row1" valign="top"><b>{L_WARNING}:</b></td>
	<td class="row2"><select name="warntype">{S_WARN_TYPE_OPTIONS}</select></td>
</tr>
<tr>
	<td class="row1" valign="top"><b>{L_WARNING_EXPIRES}:</b></td>
	<td class="row2"><select name="warnlength">{S_WARN_END_OPTIONS}</select><br /><input type="text" name="warnlengthother" class="post" <!-- IF WARNING_END -->value="{WARNING_END}"<!-- ENDIF --> /> {L_YEAR_MONTH_DAY}</td>
</tr>
<tr>
	<td colspan="2" class="row1" align="center"><textarea name="warning" rows="10" cols="76"><!-- IF WARNING -->{WARNING}<!-- ELSE -->{L_WARNING_POST_DEFAULT}<!-- ENDIF --></textarea></td>
</tr>
<!-- IF S_CAN_NOTIFY -->
<tr>
	<td colspan="2" class="row1" align="center"><input type="checkbox" class="radio" name="notify_user" checked="checked" /><span class="genmed">{L_NOTIFY_USER_WARN}</span></td>
</tr>
<!-- ENDIF -->
<tr>
	<td colspan="2" class="cat" align="center"><input class="btnmain" type="submit" name="action[add_warning]" value="{L_SUBMIT}" />&nbsp;&nbsp;<input class="btnlite" type="reset" value="{L_RESET}" /><!-- IF WARNING_ID --><input type="hidden" name="warn_id" value="{WARNING_ID}" /><!-- ENDIF --></td>
</tr>
</table>
{S_FORM_TOKEN}
</form>

<br clear="all" /><br />

<!-- INCLUDE mcp_footer.html -->
