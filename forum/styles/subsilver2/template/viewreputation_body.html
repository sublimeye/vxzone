<!-- INCLUDE simple_header.html -->
<div id="pageheader">
	<h2><a class="titles" href="{U_USER}">{USERNAME}</a></h2>

	<p>{L_RP_TOTAL_POINTS}: {TOTAL_POINTS}</p>
</div>

<br clear="all" /><br />
<table class="tablebg" width="100%" cellspacing="1">
<tr>
		<tr>
			<th>&nbsp;</th>
			<th>{L_FROM}</th>
			<th>{L_RP_COMMENT}</th>
			<th>{L_POSTS}</th>
			<!-- IF S_MODERATE --><th>&nbsp;</th><!-- ENDIF -->
		</tr>
	<!-- IF .reputation_row -->
	<!-- BEGIN reputation_row -->
		<!-- IF reputation_row.S_ROW_COUNT is even --><tr class="row2"><!-- ELSE -->	<tr class="row1"><!-- ENDIF -->
			<td class="genmed" align="center">{reputation_row.POINT_IMG}</td>
			<td class="genmed">{reputation_row.FROM}<br /><strong>on</strong> {reputation_row.TIME}</td>
			<td class="genmed">{reputation_row.COMMENT}</td>
			<td class="genmed"><a href="{reputation_row.U_POST}">{reputation_row.POST_SUBJECT}</a></td>
			<!-- IF S_MODERATE --><td><a href="{reputation_row.U_DELETE}"><img src="{T_IMAGES_PATH}reputation/icon_delete.gif"></a></td><!-- ENDIF -->
		</tr>
	<!-- END reputation_row -->
	<!-- ELSE -->
		<tr class="row2" align="center">
			<td class="genmed" align="center" colspan="<!-- IF S_MODERATE -->5<!-- ELSE -->4<!-- ENDIF -->">{L_RP_EMPTY_DATA}</td>
		</tr>
	<!-- ENDIF -->
</table>
